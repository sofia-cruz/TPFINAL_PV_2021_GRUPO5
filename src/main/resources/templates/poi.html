<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
	
	 <link th:href="@{/css/estilo-largo.css}" rel="stylesheet" type="text/css" href="/css/estilo-largo.css"/>
</head>
<body>
	<div class="container">
	<!--Este es el header-->
<div th:insert="layout/header :: header" class="cabeza"></div>
    <!--Fin de el header-->
	
	<form id="formProducto" th:object="${unPoi}" th:action="${editMode}?@{/poi/modificar}:@{/poi/guardar}" 
			 method="post" enctype="multipart/form-data">
			<div class="form-group row">

				    <input type="hidden" th:field="*{idPoi}"th:if="${editMode}">
			<label for="name" class="col-sm-2 col-form-label">Nombre</label> 
			<div class="col-sm-10">
			<input type="text"id="name" th:field="*{nombrePoi}"class="form-control" placeholder="ej: Hornocal">
			</div>
			</div>
			<div class="form-group row">
			<label for="calle" class="col-sm-2 col-form-label">calle</label> 
			<div class="col-sm-10">
			<input type="text"id="calle" th:field="*{calle}"class="form-control" placeholder="">
			</div>
			</div>
			<div class="form-group row">
			<label for="numero" class="col-sm-2 col-form-label">numero</label> 
			<div class="col-sm-10">
			<input type="number"id="numero" th:field="*{numero}"class="form-control" placeholder="">
			</div>
			</div>
			<div class="form-group row">
			<label for="barrio" class="col-sm-2 col-form-label">barrio</label> 
			<div class="col-sm-10">
			<input type="text"id="barrio" th:field="*{barrio}"class="form-control" placeholder="">
			</div>
			</div>
			<div class="form-group row">
			<label for="localidad" class="col-sm-2 col-form-label">localidad</label> 
			<div class="col-sm-10">
			<input type="text"id="localidad" th:field="*{localidad}"class="form-control" placeholder="">
			</div>
			</div>
			<div class="form-group row">
			<label for="descripcion" class="col-sm-2 col-form-label">descripcion</label> 
			<div class="col-sm-10">
			<input type="text"id="descripcion" th:field="*{descripcion}"class="form-control" placeholder="">
			</div>
			</div>
			<!--  
			 <div class="form-group">
   			 <label for="exampleFormControlFile1">Example file input</label>
   			 <input type="file" class="form-control-file" id="exampleFormControlFile1">
  			</div>
			
			-->
			
			<div class="form-group row">
				<label for="etiquetas" class="col-sm-2 col-form-label">Etiquetas</label> 
				<div class="col-sm-10">
				<select id="etiquetas" th:field="*{etiqueta}" class="form-control">
					<option value="cultura">Cultura</option>
					<option value="naturaleza">Naturaleza</option>
					<option value="aventura">Aventura</option>
					<option value="deportivo">Deportivo</option>
					<option value="gastronomia">Gastronomia</option>
				</select>
				</div>
			</div>
			<div class="form-group row">
			<label for="web" class="col-sm-2 col-form-label">Sitio web</label> 
			<div class="col-sm-10">
			<input type="url"id="web" th:field="*{sitioWeb}"class="form-control" placeholder="">
			</div>
			</div>
			
			<div class="form-group row">
			<label for="latitud" class="col-sm-2 col-form-label">Latitud</label> 
			<div class="col-sm-10">
			<input type="number"id="latitud" th:field="*{latitud}"class="form-control" placeholder="">
			</div>
			</div>
			<div class="form-group row">
			<label for="longitud" class="col-sm-2 col-form-label">Longitud</label> 
			<div class="col-sm-10">
			<input type="number"id="longitud" th:field="*{longitud}"class="form-control" placeholder="">
			</div>
			</div>
			
			<div class="form-group row">
										<label for="file" class="col-sm-4 col-form-label">
											Subir Imagen </label>
										<div class="col-sm-10">
											<input type="file" name="file" class="form-control-file"
												id="file"
												accept="image/x-png,image/gif,image/jpeg,image/png,image/jpeg"
												onchange="loadFile(event)">
											<img id="output" style="padding-top: 2px; width: 146px;" />
										</div>
									</div>
			<!-- 
			<div class="form-group row">
				<div class="col-sm-6"> -->
				<!--  <button type="submit" value="Agregar"class="btn btn-primary">Agregar</button> -->
		<!--  			<input type="submit" class="btn btn-success btn-block"  th:value="${editMode}?'Modificar Cliente':'Crear Cliente'">
				</div>
				<div class="col-sm-6">
		 			<a class="btn btn-secondary btn-block"  th:href="@{/retirar}">Cancelar</a>
				</div>
			</div>
			-->
			 <input type="submit" class="btn btn-danger btn-block"  th:value="${editMode}?'Modificar Poi':'Crear Poi'">
			 <!--<button type="submit" class="btn btn-primary">Submit</button>-->
	</form>
	</div>
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
