<!DOCTYPE html>
<html>
<div class="modal-header">
	<h5 class="modal-title" id="editarModalTitulo">Vender</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form id="formProducto" th:object="${valoracion}" th:action="@{/poi/valorar}" method="post">
		<div class="form-group row">
			<label for="numdoc" class="col-sm-2 col-form-label">Id Poi</label>
			<div class="col-sm-10">
				<input type="number" id="numdoc" th:field="*{poi.idPoi}" class="form-control">
			</div>
			<label for="numdoc" class="col-sm-2 col-form-label">Nombre de Poi</label>
			<div class="col-sm-10">
				<input type="text" id="numdoc" th:field="*{poi.nombrePoi}" class="form-control">
			</div>
			
			<label for="cantidad" class="col-sm-2 col-form-label">Valoracion</label>
			<div class="col-sm-10">
				<input type="number" id="cantidad" class="form-control" th:field="*{valoracion}">
			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Usuario</label>
			<div class="col-sm-10">
			<div>
			<select th:field="*{turista.idTurista}" class="custom-select mt-3 mb-3 border-info" required>
			<option th:each="c :${turistas}" th:value="${c.idTurista}" th:text="${c.nombre+c.apellido}" value="----"></option> 
			</select>
			</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="cancelar" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="agregar">Confirmar valoracion</button>
		</div>


	</form>
</div>


</body>

</html>
