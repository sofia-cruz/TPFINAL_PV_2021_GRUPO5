</head>
<body>

	<div class="titulo-con-imagen"><h2 class="ms-xl-3">Bienvenido a JUJUY</h2></div>
	
	<div class="contenedor-de-imagenes">
	 <div class="duo1 "><h4 class="mini-titulo">Lugar</h4></div>

	 <div class="duo2 "><h4 class="mini-titulo">Lugar</h4></div>
	</div>
	
	<div class="contenedor-de-imagenes">
	 <div class="duo3"><h4 class="mini-titulo">Lugar</h4></div>

	 <div class="duo4 "><h4 class="mini-titulo">Lugar</h4></div>
	</div>
	
		
		
	
	

	<h4 class="sub-titulo">Estos son nuestros Puntos de Interés Más comentados:</h4>
		<!-- el slider-->
		<div class="col-md-12  my-sm-4 d-md-flex">
		<!-- <tr th:if="${pois.empty}">
				        <td colspan="2">No hay ningún PoI cargado</td>
				       </tr>-->
			<div class="mb-5" th:each="c : ${pois}">
				<div class="col-md-12 mb-5">

					<div class="card" style="width: 20rem;">

						<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img th:src="*{'data:;base64,'+c.imagen}" class="d-block w-100 slider-mc" alt="First slide">
								</div>
								<div class="carousel-item">
									<img th:src="*{'data:;base64,'+c.imagen2}" class="d-block w-100 slider-mc" alt="Second slide">
								</div>
								<div class="carousel-item ">
									<img th:src="*{'data:;base64,'+c.imagen3}" class="d-block w-100 slider-mc" alt="Third slide">
								</div>
							</div>

						</div>

					<div class="card-body">
					
					<a th:href="@{'/poi/comentar/'+${c.idPoi}}" class="comentario-logo"><i class="far fa-comments"></i><label class="card-text" th:text="${c.numeroDeComentarios}"></label></a>
						<h5 class="card-title" th:text="${'ID:  '+c.idPoi}">ID</h5>
						<p class="card-text" th:text="${c.nombrePoi}">Nombre</p>
						<p class="card-text" th:text="${'Etiqueta:  '+c.etiqueta}">Etiqueta</p>
						
						

					<!--	<div class="btn">
						<a class="stretched-link btn link-valorar" style="position: relative;"  th:href="@{'/poi/valorar/'+${c.idPoi}}" ><i class="fas fa-star"></i>Valorar</a>
								&nbsp; &nbsp;

						</div>-->
					</div>

					</div>
				</div>
			</div>
		</div>




<!--
	<div class="imagen-sola">
	
	</div>-->



		<br>
		<h4>¡Top 3 usuarios con más puntos!</h4>

		<div id="carouselExampleCaptions" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/user.jpg" class="d-block w-100" alt="Primero">
					<div class="carousel-caption d-none d-md-block">
						<h5>1. César Solis</h5>
						<p>100 puntos</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/user.jpg" class="d-block w-100" alt="Segundo">
					<div class="carousel-caption d-none d-md-block">
						<h5>2. Anabella Valdez</h5>
						<p>93 puntos</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/user.jpg" class="d-block w-100" alt="Tercero">
					<div class="carousel-caption d-none d-md-block">
						<h5>3. Aylen Fajardo</h5>
						<p>74 puntos</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>


	</div>
	
	<!--Modal Editar-->
	<div class="modal fade" id="modalValorar" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

			</div>
		</div>
	</div>



	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<script type="text/javascript">
		$(document).ready(function () {
			$(".link-valorar").on("click", function (event) {
				event.preventDefault();
				$("#modalValorar").modal("show").find(".modal-content").load($(this).attr("href"));
			});
		});
	</script>
</body>
</html>
