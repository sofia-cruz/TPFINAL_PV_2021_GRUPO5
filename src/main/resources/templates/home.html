<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
<meta charset="UTF-8">
<title>Home</title>
<link th:rel="icon" th:href="@{/img/producto.jpg}" />
<link th:href="@{/css/estilo-largo.css}" rel="stylesheet"
	type="text/css" href="/css/estilo-largo.css" />

</head>
<body>
	<!--Este es el header-->
	<div th:insert="layout/header :: header" class="cabeza"></div>
	<!--Fin de el header-->


	<div class="container">
		<h2 class="titulo-home">Bienvenido</h2>
		
		<div class="imagen-sola">
	
	</div>

		<h4>Estos son nuestros Puntos de Interés Más comentados:</h4>
		<div id="carouselExampleControls" class="carousel slide"
			data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="/img/fondo-inicio.jpg"
						alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/img/cerros.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/img/fondo-inicio.jpg"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleControls"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		<br>
		<h4>¡Top 3 usuarios con más puntos!</h4>

		<div id="carouselExampleCaptions" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/user.jpg" class="d-block w-100" alt="Primero">
					<div class="carousel-caption d-none d-md-block">
						<h5>1. César Solis</h5>
						<p>100 puntos</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/user.jpg" class="d-block w-100" alt="Segundo">
					<div class="carousel-caption d-none d-md-block">
						<h5>2. Anabella Valdez</h5>
						<p>93 puntos</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/user.jpg" class="d-block w-100" alt="Tercero">
					<div class="carousel-caption d-none d-md-block">
						<h5>3. Aylen Fajardo</h5>
						<p>74 puntos</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>


	</div>


	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
